<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民宿管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">民宿管理系统</a>
            <div class="d-flex">
                <button class="btn btn-outline-success" type="button">登录</button>
            </div>
        </div>
    </nav>

    <!-- 主界面 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧边栏 -->
            <div class="col-md-2 p-3 bg-light">
                <h5>管理菜单</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">预订管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">客户管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">财务统计</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">设置</a>
                    </li>
                </ul>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-10 p-3">
                <h3>欢迎来到民宿管理系统</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">今日预订情况</div>
                            <div class="card-body">
                                <p>今日有2间房已预定。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">客房状态</div>
                            <div class="card-body">
                                <p>3间房已入住，1间待清洁。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">最近客户反馈</div>
                            <div class="card-body">
                                <p>客户满意度评分：4.5/5</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h4>预订管理</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">预定编号</th>
                                <th scope="col">客户姓名</th>
                                <th scope="col">入住日期</th>
                                <th scope="col">退房日期</th>
                                <th scope="col">房间类型</th>
                                <th scope="col">状态</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#001</td>
                                <td>张三</td>
                                <td>2024-12-12</td>
                                <td>2024-12-14</td>
                                <td>标准房</td>
                                <td>已确认</td>
                                <td>
                                    <button class="btn btn-warning btn-sm">取消</button>
                                    <button class="btn btn-primary btn-sm">修改</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#002</td>
                                <td>李四</td>
                                <td>2024-12-15</td>
                                <td>2024-12-18</td>
                                <td>豪华房</td>
                                <td>待确认</td>
                                <td>
                                    <button class="btn btn-warning btn-sm">取消</button>
                                    <button class="btn btn-primary btn-sm">修改</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap和jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
